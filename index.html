<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="script" type="javascript" href="./assets/javascript/game.js">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Nanum+Brush+Script" rel="stylesheet">
    <title>SPOOKY Word Game</title>
</head>

<body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascript/game.js"></script>

    <div id="header" class="jumbotron"style=relative;>
        <h1 class="text-center">Spooky Word Game</h1>
        <h2 class="text-center">Hang Man Word Game</h2>
        <p class="text-center">Use the alphabet below to guess the word, or click hint to get a clue. </p>
    </div>
    <audio id="sound" controls>
        <source src="assets/sounds/hauntedhouse.mp3">
    </audio>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            <div id="buttons">
                <button id="hint">Hint</button>
                    <button id="reset">Play again</button>
                </div>  
            </div>
            <div class="col-md-4">
                <p id="catagoryName"></p>
                <div id="hold">
                    <p id="mylives"></p>
                    <p id="clue">Clue -</p> 
                </div>
            </div>
            <div class="col-md-4">
                <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
            </div>
        </div>
    </div>
      
</body>
<footer>
    <p>Ariana Romero 2018</p>
</footer>

</html>
